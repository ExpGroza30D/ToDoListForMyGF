<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, width=device-width">
    <title>To-Do-List-Nabila</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body {
            margin: 0;
            font-family: 'Caveat', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
            background-image: url('./img/background.JPG');
            background-size: cover;
            background-position: center;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
        }

        .loading-container img {
            width: 150px; /* Ukuran default untuk desktop */
            height: 150px; /* Ukuran default untuk desktop */
        }

        .loading-container h1 {
            font-size: 50px;
            margin-top: 20px;
        }

        .content {
            display: none; /* Sembunyikan konten awalnya */
            width: 100%;
            padding: 20px;
        }

        .card {
            background-color: #ffffff;
            background-image: url('./img/background-card.JPG');
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            width: calc(100% - 40px);
            max-width: 400px;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }

        .card-overlay {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
        }

        .card h2 {
            margin: 0 0 10px;
        }

        .card form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .card form input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .card form button {
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #74b9ff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .card ul {
            list-style: none;
            padding: 0;
        }

        .card ul li {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card ul li .task {
            font-size: 18px;
        }

        .card ul li .task.completed {
            text-decoration: line-through;
            color: #b0b0b0;
        }

        .card ul li .actions {
            display: flex;
            gap: 10px;
        }

        .card ul li .actions button {
            background-color: #ff7675;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 14px;
        }

        .card ul li .actions button.complete-btn {
            background-color: #55efc4;
        }

        @media (max-width: 600px) {
            .loading-container img {
                width: 200px; /* Ukuran untuk mobile */
                height: 200px; /* Ukuran untuk mobile */
            }

            .loading-container h1 {
                font-size: 50px;
            }

            .card {
                width: calc(100% - 20px);
                margin: 10px;
            }

            .card ul li .task {
                font-size: 16px;
            }

            .card ul li .actions button {
                font-size: 12px;
                padding: 3px 8px;
            }
            .header {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: small;
            text-align: center;
        }
        .header span {
            margin: 0 5px; /* Atur jarak antara nama dan ikon cinta */
        }
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loading">
        <img src="https://i.pinimg.com/originals/5b/b1/f2/5bb1f28673d7ab0f5e885dc4896728c5.gif" alt="Loading...">
        <h1>ngeng...</h1>
    </div>

    <div class="content" id="content">
        <!-- Konten utama Anda berada di sini -->
        <div class="card">
            <div style="background:transparent;" class="card-overlay">
                <h2 style="text-align: center;">Apa Ada Tugas Baru Bub?</h2>
                <ul id="todo-list">
                    <li>
                        <span class="task">Contoh Tugas 1</span>
                        <div class="actions">
                            <button class="complete-btn">Selesai</button>
                            <button class="delete-btn">Hapus</button>
                        </div>
                    </li>
                    <li>
                        <span class="task">Contoh Tugas 2</span>
                        <div class="actions">
                            <button class="complete-btn">Selesai</button>
                            <button class="delete-btn">Hapus</button>
                        </div>
                    </li>
                </ul>
                <form id="task-form">
                    <input type="text" id="new-task" placeholder="Tambahkan tugas baru..." required>
                    <button style="font-size: 12px;" type="submit">Tambah</button>
                </form>
                <h1 class="header">BY: Saipul<span><img style="width: 20px; height: 30px;" src="./img/icons8-love.gif" alt="Love Icon"></span>Nabila</h1>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
